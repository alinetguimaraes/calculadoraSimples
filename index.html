<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h1>Calculadora Simples</h1>
            <input id="num-um" name="num-um" type="number">
            <input id="num-dois" name="num-dois" type="number">

            <input id="box1" name="sign-area" type="radio" value="add"><b>+</b>
            <input id="box2" name="sign-area" type="radio" value="sub"><b>-</b>
            <input id="box3" name="sign-area" type="radio" value="mult"><b>*</b>
            <input id="box4" name="sign-area" type="radio" value="div"><b>/</b>

            <button onclick="outcome()" type="button">Calcular</button>
            <h1 id="resultArea"></h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
